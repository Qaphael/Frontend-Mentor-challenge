<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- css file link -->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="wrap">
        <div class="image-wrapper">
          <img class="qr-code-img" src="images/image-qr-code.png" alt="">
        </div>
        <h1 class="main-header">Improve your front-end skills by building projects</h1>
        <p class="sub-header">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>


  <div class="attribution-wrapper">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Opiyo Qaphael</a>.
    </div>
  </div>

</html>
